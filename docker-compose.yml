version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: music-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: music-server
    ports:
      - "5000:5000"
    env_file:
      - ./server/src/.env   # âœ… adjust if needed
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./server:/app
      - node_modules:/app/node_modules
    command: npm run dev   # or npm start

volumes:
  mongo_data:
  node_modules:
